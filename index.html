<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest K Calculator</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34; /* Choose your background color */
        }

        #calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <div id="calculator-container">
        <h1>Greatest K Calculator</h1>

        <label for="inputN">Enter the value of n: </label>
        <input type="number" id="inputN" min="1" value="1">

        <button onclick="calculateGreatestK()">Calculate</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateGreatestK() {
            let n = parseInt(document.getElementById("inputN").value);

            function findGreatestK() {
                let k = 0;

                while (Math.pow(2, k) <= n) {
                    k++;
                }

                return k - 1;
            }

            let result = findGreatestK();

            document.getElementById("result").innerText = "The greatest k is: " + result;
        }
    </script>

</body>
</html>
